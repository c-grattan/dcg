<!DOCTYPE html>
<html>
	<head>
		<title>Destiny 2 Content Creation Kit</title>
		
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<h1 id="title">D2CCK</h1>
		
		<center>
		<div id="card">
			<div id="stats">
				<p id="name">Name</p>
				Slot: <p id="slot">Slot</p>
				Impact: <p id="impact">Impact</p>
				Range: <p id="range">Range</p>
				Stability: <p id="stability">Stability</p>
				Handling: <p id="handling">Handling</p>
				Reload speed: <p id="reload_speed">Reload speed</p>
				RPM: <p id="rpm">RPM</p>
			</div>
			<div id="right">
				<canvas id="aa"></canvas>
			</div>
		</div>
		</center>
		<br/>
		
		<button onclick="generateContent()">Generate Content</button>
		
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
